<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
          let img=$('<img/>',{
            //passamos os atributos da imagem como um objeto
            id:'foto',
            alt:'foto do picsum',
            src:'https://picsum.photos/200'
          });
          //adicionando a imagem ao  paragrafo. 
          $('#p1').append(img);
          //Adicionando um paragrafo na div
          let para =$('<p></p>',{
            id:'p2',
            //Se ao invés de html eu colocasse text, a marcação do strong não ia acontecer
            html:'Segundo <strong>parágrafo</strong>',
          });
          $('#div1').append(para);
        });
    </script>
</head>
<body>
    <h1>Jquery</h1>
    <div id="div1">
        <p id="p1"></p>
    </div>
</body>
</html>
