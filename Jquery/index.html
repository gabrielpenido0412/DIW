<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        
        $(document).ready(function(){
            $('#btn').click(function(){
                console.log('Ola mundo')
            });
        
        });
    </script>
</head>
<body>
    <!--Os scripts lá de cima são assim: O ready é o onload. O .click tem uma função, que quando o elemento a for clicado, ele vai exibir o alerta. O objeto evento é recebido pela função. O .preventDefault faz que o comportamento padrão, que no caso do link seria levar pra outra página não aconteça(isso era antes do codigo mudar, depois ve a aula 1 de jquery de novo).-->
    
</body>
</html>
