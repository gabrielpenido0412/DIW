<!DOCTYPE html>

    <title>Página layout grid</title>
    <link rel="stylesheet" href="style.css">
    <!--Isso permite que nós coloquemos Icons em nosso site. Isso é essencial para fazer um menu mobile-->
    <script src="https://kit.fontawesome.com/dbe8f6193b.js" crossorigin="anonymous"></script>

    <header class="cabeçalho">
        <a href="#">Marca</a>
        <nav>
            <!--Coloca uma caixinha, um botão para clicarmos-->
            <input type="checkbox" name="" id="menutoggle">
            <!--Labels controlam checbox-->
            <label for="menutoggle" class="menu-icon">
                <!--No site do font-awesome tem os códigos que colocam um ícone no nosso site.A tag de itálico costuma ser usada para isso, ela tá em varios icons do site. O das trés barras deitadas é esse ai de baixo, com essa classe.-->
                <i class="fa fa-bars"></i>
                <!--Esse icone é o que fecha o menu. Famoso x-->
                <i class="fa fa-times-circle"></i>
            </label>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>
    </header>
