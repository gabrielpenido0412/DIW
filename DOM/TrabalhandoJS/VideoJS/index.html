<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="ulCidades">
        <li>Belo Horizonte</li>
        <li>São Paulo</li>
        <li>Rio de Janeiro</li>
        <li>Curitiba</li>
        <li>Fortaleza</li>
    </ul>

    <div>
        <input type="text" id="corFundo">
        <button id="btnMudaFundo">
            Mudar fundo da tela</button>
    </div>

    <script src="app.js"></script>
    <!--Colocamos esse script aqui porque os elementos como o botão de id btnMudaFundo só existem nessa página.Como o app.js tá linkado as duas páginas, essas informações não podem estar nele.
    -->
    <script>
        //associamos a função mudaFundo com o evento de click
        document.getElementById('btnMudaFundo').addEventListener ('click', mudaFundo)
        function mudaFundo() {
            //Se digitarmos na caixa de texto que a cor de fundo é yellow(por exemplo),ele muda  a cor de fundo pra yellow
            let cor = document.getElementById('corFundo').value
            //isso faz que a cor mude
            document.body.style.backgroundColor = cor
        }

        function carregaDados() {
            let ulCidades = document.getElementById('ulCidades');
            strTextoHTML = '';

            for (let i = 0; i < cidades.length; i++) {
                let cidade = cidades[i];
                //o que tá escrito na li virar um link.
                //Para saber qual foi a cidade que o usuário clicou,nós usamos o id como query string(tá depois do ?,então é query string)
                strTextoHTML += `<li>
                    
                                <a href="detalhes.html?id=${cidade.id}">
                                    ${cidade.nome} - ${cidade.estado}</a>
                            </li>`
            }

            ulCidades.innerHTML = strTextoHTML;
        }        
        carregaDadosJSONServer (carregaDados)
    </script>
</body>
</html>
