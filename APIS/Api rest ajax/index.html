    <script>
        //fetch é uma API que usa promisses. As promisses são os objetos retornados pelo fetch. É um promessa do que vai acontecer quando aquilo que eu solicitei for retornado
        fetch('https://api.themoviedb.org/3/movie/732203?api_key=9c2c75d9d67c3f98cc98bb29450115c5&language=pt-BR')
        //A promisse é o then. Quando isso retornar, ele vai executar a função function, que recebe uma resposta e imprime ela no console
           // .then(function(res){console.log(res)})
           //Agora com a função seta pra pegar o JSON 
           //Recebemos o res e retornamos json do corpo da resposta
           .then(res=>res.json())
           //Imprime os dados no console.(O nome do resultado podia ser qualuqer coisa, data é só um exemplo )
           .then(data=>console.log(data))
